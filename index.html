<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script
      src="https://kit.fontawesome.com/d25cfcce1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="imagegallery.css">
  </head>
  <body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-backward" id="backBtn"></i>
        <div class="gallery">
            <div>
              <span><img src="IMAGES/pexels-photo-1456291.jpeg" alt="" /></span>
              <span><img src="IMAGES/pexels-photo-1525041.jpeg" alt="" /></span>
              <span><img src="IMAGES/pexels-photo-459203.jpeg" alt="" /></span>
            </div>
            <div>
              <span><img src="IMAGES/pexels-photo-1146134.jpeg" alt="" /></span>
              <span><img src="IMAGES/pexels-photo-1213447.jpeg" alt="" /></span>
              <span><img src="IMAGES/pexels-photo-1367192.jpeg" alt="" /></span>
            </div>
          </div>
          <i class="fa-solid fa-forward" id="NextBtn"></i>
    </div>
   

    <script src="immagegallery.js"></script>
  </body>
</html>
